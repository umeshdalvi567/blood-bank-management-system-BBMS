    <main>
        <!-- section -->
        <section class="my_lg_14_my_8" style="margin-top:80px;">
          <div class="container" >
            <!-- row -->
            <div class="row justify-content-center align-items-center">
            
              <!-- col -->
              <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1">
                <div class="mb-lg-9 mb-5">
                  <h1 class="mb-1 h2 fw-bold">ADMINS SIGN IN</h1>
                  <p>Welcome to Admin</p>
           <br><br>

    <form  #Adlogin="ngForm" (ngSubmit)="loginData()">
        <div class="row_g3">
          <!-- row -->

          <div class="col-16">
            <!-- input -->
            <input type="email" class="form-control" name ="email" id="email"  [(ngModel)]="ad.email" placeholder="Email" required #email="ngModel">
            <div [hidden]="!email.pristine" class="" style="height:38px;margin-top:4px;"></div>

          </div>
          <div class="col-16">
            <!-- input -->
            <input type="password" class="form-control" name="password" id="password" [(ngModel)]="ad.password"  placeholder="Password" required>
            <br>
          </div>
          <div class="d-flex justify-content-between">
            <!-- form check -->
            <div class="form-check">
              <!-- <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> -->
              <!-- label --> <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <div> 
              Forgot password?
               <a href="../pages/forgot-password.html" class="text-success">
                <!-- Reset It -->
              </a></div>
          </div>
          <!-- btn -->
          <div class="col-16 d-grid"> <button type="submit" class="btn btn-danger" >Sign In</button>
          </div>
          <!-- link -->
          <div>Don’t have an account? <a href="" routerLink="/admin-regi" class="text-success"> Registration</a></div>
        </div>
      </form>

    </div>
    </div>
</div>
</div>
</section>
  
</main>
